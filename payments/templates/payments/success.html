<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; } </style>
</head>
<body class="min-h-screen bg-green-50 py-10">
  <div class="max-w-2xl mx-auto px-4">
    <div class="bg-white shadow rounded-xl p-8 text-center">
      <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10 text-green-600"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-2.56a.75.75 0 1 0-1.06-1.06l-4.72 4.72-1.78-1.78a.75.75 0 0 0-1.06 1.06l2.31 2.31a.75.75 0 0 0 1.06 0l5.31-5.31Z" clip-rule="evenodd" /></svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Payment Successful</h1>
      <p class="mt-2 text-gray-600">Your order has been paid successfully.</p>

      <div class="mt-6 grid grid-cols-2 gap-6 text-left">
        <div>
          <p class="text-sm text-gray-500">Order ID</p>
          <p class="text-lg font-semibold text-gray-900">#{{ order.id }}</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">Amount</p>
          <p class="text-lg font-semibold text-gray-900">{{ order.amount }} {{ order.currency }}</p>
        </div>
      </div>

      <div class="mt-8">
        <a href="/" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg">Continue Shopping</a>
      </div>
    </div>
  </div>
</body>
</html>
