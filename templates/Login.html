<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in to Your Account</title>

    <style>
        body {
            font-family: "Rubik", sans-serif;
        }
    </style>
</head>

{% load static %}
<body class="bg-gradient-to-br from-blue-50 via-white to-orange-50 min-h-screen flex items-center justify-center p-6 font-sans">

  <main class="relative w-full max-w-6xl bg-white/60 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-blue-300/50 hover:-translate-y-1">

    <div class="grid md:grid-cols-2 items-center gap-10 p-8 md:p-14">
      
      <!-- Left Section -->
      <div class="flex flex-col items-center justify-center space-y-6 text-center">
        <a href="{% url 'home' %}">
          <img src="{% static 'images/Future Finds banner (1)_prev_ui.png' %}" alt="logo"
               class="w-48 drop-shadow-md hover:scale-105 transition-transform duration-300">
        </a>
        <img src="{% static 'images/log_in.png' %}" alt="login image"
             class="w-full max-w-sm rounded-2xl object-cover shadow-lg hover:shadow-blue-200/50 transition-all duration-300">
        <div class="hidden md:block">
          <h2 class="text-xl font-semibold text-gray-700">Welcome Back!</h2>
          <p class="text-gray-500 text-sm mt-2">Login to explore amazing tech finds with Future Finds.</p>
        </div>
      </div>

      <!-- Right Section (Form) -->
      <form method="post" class="w-full md:max-w-md mx-auto space-y-8">
        {% csrf_token %}
        <div class="text-center">
          <h3 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-cyan-500 bg-clip-text text-transparent">
            Sign In
          </h3>
          <p class="text-sm text-gray-500 mt-2">Access your account securely</p>
        </div>

        <!-- Username -->
        <div class="relative">
          <input name="username" type="text" required
                 class="w-full bg-white/60 border border-gray-300 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300"
                 placeholder="Enter your username">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#6b7280"
               class="w-5 h-5 absolute right-4 top-3.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5.121 17.804A10.97 10.97 0 0112 15c2.485 0 4.79.85 6.879 2.304M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>

        <!-- Password -->
        <div class="relative">
          <input name="password" type="password" required
                 class="w-full bg-white/60 border border-gray-300 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300"
                 placeholder="Enter your password">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#6b7280"
               class="w-5 h-5 absolute right-4 top-3.5 cursor-pointer" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
        </div>

        <!-- Options -->
        <div class="flex flex-wrap items-center justify-between gap-3 text-sm">
          <label class="flex items-center space-x-2 text-gray-600">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-blue-600 font-medium hover:underline">Forgot Password?</a>
        </div>

        <!-- Button -->
        <div>
          <button type="submit"
                  class="w-full py-3 px-6 font-semibold text-white bg-gradient-to-r from-blue-500 to-cyan-500 rounded-xl shadow-md hover:shadow-cyan-300/40 hover:from-cyan-500 hover:to-blue-600 transform hover:-translate-y-0.5 transition-all duration-300">
            Sign In
          </button>
        </div>

        <!-- Register Link -->
        <p class="text-center text-sm text-gray-600">
          Donâ€™t have an account?
          <a href="{% url 'signup' %}" class="text-blue-600 font-semibold hover:underline">Register here</a>
        </p>
      </form>
    </div>

    <!-- Back Button -->
    <a href="{% url 'home' %}"
       class="absolute top-6 right-6 text-sm font-medium flex items-center space-x-2 text-blue-600 hover:text-cyan-600 transition-colors duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span>Back Home</span>
    </a>
  </main>

</body>


</html>
