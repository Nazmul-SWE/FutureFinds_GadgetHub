<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up to the Store</title>

    <style>
        body {
            font-family: "Rubik", sans-serif;
        }
    </style>
</head>

<body>
{% load static %}
<main class="font-sans bg-gradient-to-br from-[#fef9f5] via-[#f4f8ff] to-[#f2fcf9] flex items-center justify-center min-h-screen p-4 relative overflow-hidden">

  <!-- Soft gradient glow -->
  <div class="absolute inset-0 bg-gradient-to-r from-orange-300/20 via-blue-400/20 to-cyan-300/20 blur-3xl opacity-60 animate-pulse"></div>

  <div class="w-full max-w-6xl mx-auto relative z-10">
    <div class="grid md:grid-cols-2 gap-14 bg-white/80 backdrop-blur-xl shadow-2xl border border-gray-200 w-full sm:p-10 p-6 rounded-2xl transition-all duration-300 hover:shadow-blue-100 hover:border-blue-300/60">

      <!-- Left Info Section -->
      <div class="flex flex-col justify-center text-gray-700 space-y-8">
        <div>
          <a href="{% url 'home' %}">
            <img src="{% static 'images/Future Finds banner (1)_prev_ui.png' %}" alt="logo" class="w-48 md:w-56 transition-transform duration-500 hover:scale-110">
          </a>
        </div>

        <div class="space-y-6">
          <div class="flex items-center gap-3 group">
            <div class="bg-gradient-to-r from-orange-400 to-pink-500 p-1.5 rounded-full shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24">
                <path d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
              </svg>
            </div>
            <h4 class="text-lg font-semibold group-hover:text-orange-500 transition">Quick Account Creation</h4>
          </div>

          <div class="flex items-center gap-3 group">
            <div class="bg-gradient-to-r from-blue-500 to-cyan-400 p-1.5 rounded-full shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24">
                <path d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
              </svg>
            </div>
            <h4 class="text-lg font-semibold group-hover:text-blue-600 transition">Secure Registration</h4>
          </div>

          <div class="flex items-center gap-3 group">
            <div class="bg-gradient-to-r from-cyan-400 to-teal-400 p-1.5 rounded-full shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24">
                <path d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
              </svg>
            </div>
            <h4 class="text-lg font-semibold group-hover:text-teal-500 transition">Easy Terms & Setup</h4>
          </div>
        </div>
      </div>

      <!-- Right Form Section -->
      <form class="md:max-w-sm w-full mx-auto text-gray-700" method="post">
        {% csrf_token %}
        <div class="mb-8 text-center">
          <h3 class="text-3xl font-bold bg-gradient-to-r from-orange-500 to-pink-500 bg-clip-text text-transparent">Create New Account</h3>
          <p class="text-sm text-gray-500 mt-2">Join FutureFinds and enhance your tech journey</p>
        </div>

        <div class="space-y-5">
          <!-- Username -->
          <div>
            <label class="text-gray-700 text-sm mb-1 block font-semibold">Username</label>
            <div class="relative">
              <input name="username" type="text" required
                class="bg-white border border-gray-300 w-full text-gray-800 text-sm pl-4 pr-10 py-3 rounded-xl outline-none focus:ring-2 focus:ring-orange-400/70 transition-all duration-300"
                placeholder="Enter your username">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute right-4 top-3 text-gray-400" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
              </svg>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="text-gray-700 text-sm mb-1 block font-semibold">Email</label>
            <div class="relative">
              <input name="email" type="email" required
                class="bg-white border border-gray-300 w-full text-gray-800 text-sm pl-4 pr-10 py-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-400/70 transition-all duration-300"
                placeholder="Enter your email">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute right-4 top-3 text-gray-400" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M12 12.713L1.8 6h20.4L12 12.713zm0 2.574L2 8v10h20V8l-10 7.287z"/>
              </svg>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="text-gray-700 text-sm mb-1 block font-semibold">Password</label>
            <div class="relative">
              <input name="password" type="password" required
                class="bg-white border border-gray-300 w-full text-gray-800 text-sm pl-4 pr-10 py-3 rounded-xl outline-none focus:ring-2 focus:ring-cyan-400/70 transition-all duration-300"
                placeholder="Enter your password">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute right-4 top-3 text-gray-400" viewBox="0 0 24 24">
                <path fill="currentColor"
                      d="M12 17a2 2 0 1 0 .001-3.999A2 2 0 0 0 12 17zm6-8h-1V7a5 5 0 1 0-10 0v2H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zm-3 0H9V7a3 3 0 1 1 6 0v2z"/>
              </svg>
            </div>
          </div>

          <!-- Terms -->
          <div class="flex items-center text-gray-600">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-orange-500 border-gray-300 rounded focus:ring-orange-400/50">
            <label for="remember-me" class="ml-2 text-sm">
              I accept the <a href="#" class="text-orange-500 font-semibold hover:underline">Terms & Conditions</a>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8">
          <button type="submit"
            class="w-full py-3 px-6 text-sm tracking-wide font-semibold rounded-xl bg-gradient-to-r from-orange-500 to-pink-500 hover:from-pink-500 hover:to-orange-400 transition-all duration-300 text-white shadow-lg hover:shadow-orange-200 transform hover:-translate-y-1">
            Create Account
          </button>
        </div>

        <p class="text-sm text-gray-600 mt-6 text-center">
          Already have an account?
          <a href="{% url 'login' %}" class="text-orange-500 font-semibold hover:underline ml-1">Login here</a>
        </p>
      </form>

      <!-- Divider Line -->
      <div class="absolute left-1/2 top-0 bottom-0 border-l border-gray-200 hidden md:block"></div>
    </div>
  </div>
</main>


</body>

</html>
