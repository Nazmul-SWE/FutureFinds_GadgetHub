<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Error</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; } </style>
</head>
<body class="min-h-screen bg-rose-50 py-10">
  <div class="max-w-xl mx-auto px-4">
    <div class="bg-white shadow rounded-xl p-8 text-center">
      <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-rose-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10 text-rose-600"><path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-.75 6a.75.75 0 0 1 1.5 0v5a.75.75 0 0 1-1.5 0V8.25ZM12 15a.75.75 0 1 0 0 1.5A.75.75 0 0 0 12 15Z" clip-rule="evenodd" /></svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Payment Error</h1>
      <p class="mt-2 text-gray-600">{{ msg }}</p>
      {% if resp %}
      <div class="mt-6 text-left">
        <p class="text-sm font-semibold text-gray-700">Gateway Response</p>
        <pre class="mt-2 max-h-64 overflow-auto rounded bg-gray-50 p-3 text-left text-xs text-gray-800">{{ resp|safe }}</pre>
      </div>
      {% endif %}
      <div class="mt-6 flex items-center justify-center gap-3">
        <a href="/checkout/" class="rounded-lg border px-5 py-3 font-medium text-gray-700 hover:bg-gray-50">Back to Checkout</a>
        <a href="/" class="rounded-lg bg-indigo-600 px-5 py-3 font-medium text-white hover:bg-indigo-700">Home</a>
      </div>
    </div>
  </div>
</body>
</html>
